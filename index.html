<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українські наголоси - Флеш-картки</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --bg-color: #f9f9f9;
            --card-color: #ffffff;
            --text-color: #333333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }
        
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .flashcard-container {
            perspective: 1000px;
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            height: 250px;
            position: relative;
            overflow: visible;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s, left 0.3s ease;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .flashcard.swiping-left {
            transform: translateX(-150%) rotate(-10deg);
            opacity: 0;
        }
        
        .flashcard.swiping-right {
            transform: translateX(150%) rotate(10deg);
            opacity: 0;
        }
        
        .swipe-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
            pointer-events: none;
        }
        
        .swipe-left {
            background-color: var(--accent-color);
            transform: translateX(-30px);
        }
        
        .swipe-right {
            background-color: var(--success-color);
            transform: translateX(30px);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .flashcard-front {
            background-color: var(--card-color);
            color: var(--text-color);
        }
        
        .flashcard-back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .success-btn {
            background-color: var(--success-color);
        }
        
        .success-btn:hover {
            background-color: #27ae60;
        }
        
        .danger-btn {
            background-color: var(--accent-color);
        }
        
        .danger-btn:hover {
            background-color: #c0392b;
        }
        
        .swipe-hint {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }
        
        .progress {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .word-management {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .word-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .word-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
            min-width: 100px;
        }
        
        .word-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: var(--card-color);
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .word-item:last-child {
            border-bottom: none;
        }
        
        .edit-controls {
            display: flex;
            gap: 5px;
        }
        
        .edit-controls button {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .delete-btn {
            background-color: var(--accent-color);
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .hidden {
            display: none;
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .swipe-instruction {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .flashcard-container {
                height: 200px;
            }
            
            .word-form {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls button {
                width: 100%;
                margin: 5px 0;
            }
            
            .tabs {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tab {
                border-radius: 5px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Українські наголоси</h1>
        <p class="stats">Вивчено: <span id="learned-count">0</span> з <span id="total-count">0</span></p>
        
        <div class="tabs">
            <button class="tab active" data-tab="practice">Практика</button>
            <button class="tab" data-tab="manage">Керування словами</button>
        </div>
        
        <div class="tab-content active" id="practice-tab">
            <div class="swipe-instruction">
                Свайпніть <strong>вправо</strong> якщо вивчили слово, <strong>вліво</strong> якщо потрібно повторити ще
            </div>
            
            <div class="filter-controls">
                <button id="show-all-btn" class="active">Всі слова</button>
                <button id="show-unlearned-btn">Тільки невивчені</button>
                <button id="restart-btn">Почати спочатку</button>
            </div>
            
            <div class="flashcard-container">
                <div class="swipe-indicator swipe-left">❌</div>
                <div class="swipe-indicator swipe-right">✓</div>
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front">
                        <span id="word-front">Натисніть "Почати"</span>
                    </div>
                    <div class="flashcard-back">
                        <span id="word-back">Тут буде правильний наголос</span>
                    </div>
                </div>
            </div>
            
            <div class="progress">
                <span id="current-index">0</span> / <span id="total-words">0</span>
            </div>
            
            <div class="controls">
                <button id="flip-btn">Перевернути</button>
                <button id="prev-btn">←</button>
                <button id="not-learned-btn" class="danger-btn">Не вивчив</button>
                <button id="learned-btn" class="success-btn">Вивчив</button>
                <button id="master-btn">Знаю досконало</button>
                <button id="next-btn">→</button>
                <button id="start-btn">Почати</button>
            </div>
        </div>
        
        <div class="tab-content" id="manage-tab">
            <div class="word-management">
                <h2>Додавання та керування словами</h2>
                
                <div class="word-form">
                    <input type="text" id="word-input" placeholder="Слово без наголосу" required>
                    <input type="text" id="word-with-accent-input" placeholder="Слово з наголосом (а́)" required>
                    <button id="add-word-btn">Додати слово</button>
                </div>
                
                <h3>Список слів:</h3>
                <div class="word-list" id="word-list">
                    <!-- Words will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let words = [];
            let currentIndex = 0;
            let isStarted = false;
            let activeFilter = 'all'; // 'all' or 'unlearned'
            let touchStartX = 0;
            let touchEndX = 0;
            let isSwiping = false;
            
            // DOM elements
            const flashcard = document.getElementById('flashcard');
            const wordFront = document.getElementById('word-front');
            const wordBack = document.getElementById('word-back');
            const currentIndexSpan = document.getElementById('current-index');
            const totalWordsSpan = document.getElementById('total-words');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const flipBtn = document.getElementById('flip-btn');
            const startBtn = document.getElementById('start-btn');
            const learnedBtn = document.getElementById('learned-btn');
            const notLearnedBtn = document.getElementById('not-learned-btn');
            const masterBtn = document.getElementById('master-btn');
            const showAllBtn = document.getElementById('show-all-btn');
            const showUnlearnedBtn = document.getElementById('show-unlearned-btn');
            const restartBtn = document.getElementById('restart-btn');
            const wordInput = document.getElementById('word-input');
            const wordWithAccentInput = document.getElementById('word-with-accent-input');
            const addWordBtn = document.getElementById('add-word-btn');
            const wordList = document.getElementById('word-list');
            const learnedCount = document.getElementById('learned-count');
            const totalCount = document.getElementById('total-count');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const swipeLeft = document.querySelector('.swipe-left');
            const swipeRight = document.querySelector('.swipe-right');
            
            // Load words from local storage
            loadWords();
            updateStats();
            updateInitialStats();
            
            // Hide action buttons initially
            learnedBtn.classList.add('hidden');
            notLearnedBtn.classList.add('hidden');
            masterBtn.classList.add('hidden');
            prevBtn.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            // Event listeners
            flashcard.addEventListener('click', toggleFlip);
            prevBtn.addEventListener('click', prevWord);
            nextBtn.addEventListener('click', nextWord);
            flipBtn.addEventListener('click', toggleFlip);
            startBtn.addEventListener('click', startPractice);
            learnedBtn.addEventListener('click', markAsLearned);
            notLearnedBtn.addEventListener('click', markAsNotLearned);
            masterBtn.addEventListener('click', deleteWordPermanently);
            showAllBtn.addEventListener('click', () => filterWords('all'));
            showUnlearnedBtn.addEventListener('click', () => filterWords('unlearned'));
            restartBtn.addEventListener('click', restartPractice);
            addWordBtn.addEventListener('click', addWord);
            
            // Swipe gesture handling
            flashcard.addEventListener('touchstart', handleTouchStart);
            flashcard.addEventListener('touchmove', handleTouchMove);
            flashcard.addEventListener('touchend', handleTouchEnd);
            
            // Tab navigation
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and tab contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // Add active class to the clicked tab and corresponding content
                    tab.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Functions for touch handling
            function handleTouchStart(e) {
                if (!isStarted || words.length === 0) return;
                touchStartX = e.touches[0].clientX;
                isSwiping = true;
            }
            
            function handleTouchMove(e) {
                if (!isSwiping) return;
                
                touchEndX = e.touches[0].clientX;
                const diffX = touchEndX - touchStartX;
                
                // Update card position based on swipe
                flashcard.style.left = `${diffX}px`;
                
                // Show swipe indicators
                if (diffX < -50) {
                    swipeLeft.style.opacity = Math.min(Math.abs(diffX) / 200, 0.8);
                } else if (diffX > 50) {
                    swipeRight.style.opacity = Math.min(Math.abs(diffX) / 200, 0.8);
                } else {
                    swipeLeft.style.opacity = 0;
                    swipeRight.style.opacity = 0;
                }
            }
            
            function handleTouchEnd(e) {
                if (!isSwiping) return;
                isSwiping = false;
                
                const diffX = touchEndX - touchStartX;
                
                // Reset position
                flashcard.style.left = '0px';
                swipeLeft.style.opacity = 0;
                swipeRight.style.opacity = 0;
                
                // Process swipe action
                if (diffX < -100) {
                    // Swiped left - Not learned
                    flashcard.classList.add('swiping-left');
                    setTimeout(() => {
                        markAsNotLearned();
                        flashcard.classList.remove('swiping-left');
                    }, 300);
                } else if (diffX > 100) {
                    // Swiped right - Learned
                    flashcard.classList.add('swiping-right');
                    setTimeout(() => {
                        markAsLearned();
                        flashcard.classList.remove('swiping-right');
                    }, 300);
                }
            }
            
            // Functions
            function toggleFlip() {
                if (isStarted) {
                    flashcard.classList.toggle('flipped');
                }
            }
            
            // Update statistics immediately after loading the page
            function updateInitialStats() {
                currentIndexSpan.textContent = words.length > 0 ? '1' : '0';
                totalWordsSpan.textContent = words.length.toString();
                totalCount.textContent = words.length.toString();
                learnedCount.textContent = words.filter(word => word.learned).length.toString();
            }
            
            function prevWord() {
                if (!isStarted || words.length === 0) return;
                
                const filteredWords = getFilteredWords();
                const filteredIndex = filteredWords.findIndex(word => word.id === words[currentIndex].id);
                
                if (filteredIndex > 0) {
                    currentIndex = words.findIndex(word => word.id === filteredWords[filteredIndex - 1].id);
                } else {
                    currentIndex = words.findIndex(word => word.id === filteredWords[filteredWords.length - 1].id);
                }
                
                updateFlashcard();
            }
            
            function nextWord() {
                if (!isStarted || words.length === 0) return;
                
                const filteredWords = getFilteredWords();
                const filteredIndex = filteredWords.findIndex(word => word.id === words[currentIndex].id);
                
                if (filteredIndex < filteredWords.length - 1) {
                    currentIndex = words.findIndex(word => word.id === filteredWords[filteredIndex + 1].id);
                } else {
                    currentIndex = words.findIndex(word => word.id === filteredWords[0].id);
                }
                
                updateFlashcard();
            }
            
            function startPractice() {
                const filteredWords = getFilteredWords();
                
                if (filteredWords.length === 0) {
                    alert('Додайте слова для вивчення!');
                    return;
                }
                
                isStarted = true;
                currentIndex = words.findIndex(word => word.id === filteredWords[0].id);
                
                // Hide start button, show action buttons
                startBtn.classList.add('hidden');
                learnedBtn.classList.remove('hidden');
                notLearnedBtn.classList.remove('hidden');
                masterBtn.classList.remove('hidden');
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                
                updateFlashcard();
            }
            
            function restartPractice() {
                if (words.length === 0) {
                    alert('Додайте слова для вивчення!');
                    return;
                }
                
                // Reset learned status for restart
                if (confirm('Почати з усіма словами спочатку?')) {
                    words.forEach(word => {
                        word.learned = false;
                    });
                    
                    saveWords();
                    activeFilter = 'all';
                    showAllBtn.classList.add('active');
                    showUnlearnedBtn.classList.remove('active');
                    
                    startPractice();
                }
            }
            
            function markAsLearned() {
                if (!isStarted || words.length === 0) return;
                
                const word = words[currentIndex];
                word.learned = true;
                saveWords();
                
                // Move to next card
                const filteredWords = getFilteredWords();
                if (filteredWords.length === 0) {
                    alert('Вітаємо! Ви вивчили всі слова!');
                    isStarted = false;
                    startBtn.classList.remove('hidden');
                    learnedBtn.classList.add('hidden');
                    notLearnedBtn.classList.add('hidden');
                    masterBtn.classList.add('hidden');
                    prevBtn.classList.add('hidden');
                    nextBtn.classList.add('hidden');
                    return;
                }
                
                nextWord();
            }
            
            function markAsNotLearned() {
                if (!isStarted || words.length === 0) return;
                
                const word = words[currentIndex];
                word.learned = false;
                saveWords();
                
                nextWord();
            }
            
            function deleteWordPermanently() {
                if (!isStarted || words.length === 0) return;
                
                if (confirm('Видалити це слово назавжди?')) {
                    const wordId = words[currentIndex].id;
                    words = words.filter(word => word.id !== wordId);
                    saveWords();
                    updateWordList();
                    
                    const filteredWords = getFilteredWords();
                    if (filteredWords.length === 0) {
                        alert('Немає більше слів для вивчення!');
                        isStarted = false;
                        startBtn.classList.remove('hidden');
                        learnedBtn.classList.add('hidden');
                        notLearnedBtn.classList.add('hidden');
                        masterBtn.classList.add('hidden');
                        prevBtn.classList.add('hidden');
                        nextBtn.classList.add('hidden');
                        updateFlashcard();
                        return;
                    }
                    
                    // Adjust current index
                    if (currentIndex >= words.length) {
                        currentIndex = 0;
                    }
                    
                    nextWord();
                }
            }
            
            function filterWords(filter) {
                activeFilter = filter;
                
                // Update UI for filter buttons
                if (filter === 'all') {
                    showAllBtn.classList.add('active');
                    showUnlearnedBtn.classList.remove('active');
                } else {
                    showAllBtn.classList.remove('active');
                    showUnlearnedBtn.classList.add('active');
                }
                
                const filteredWords = getFilteredWords();
                
                if (filteredWords.length > 0) {
                    currentIndex = words.findIndex(word => word.id === filteredWords[0].id);
                }
                
                // Update display
                if (isStarted) {
                    updateFlashcard();
                }
            }
            
            function getFilteredWords() {
                if (activeFilter === 'unlearned') {
                    return words.filter(word => !word.learned);
                }
                return [...words]; // Return a copy of all words
            }
            
            function updateFlashcard() {
                if (words.length === 0) {
                    wordFront.textContent = 'Додайте слова для вивчення';
                    wordBack.textContent = 'Додайте слова для вивчення';
                    currentIndexSpan.textContent = '0';
                    totalWordsSpan.textContent = '0';
                    return;
                }
                
                const filteredWords = getFilteredWords();
                
                if (filteredWords.length === 0) {
                    wordFront.textContent = 'Немає невивчених слів';
                    wordBack.textContent = 'Всі слова вивчені!';
                    currentIndexSpan.textContent = '0';
                    totalWordsSpan.textContent = '0';
                    return;
                }
                
                const word = words[currentIndex];
                const filteredIndex = filteredWords.findIndex(w => w.id === word.id);
                
                wordFront.textContent = word.word;
                wordBack.textContent = word.wordWithAccent;
                currentIndexSpan.textContent = (filteredIndex + 1).toString();
                totalWordsSpan.textContent = filteredWords.length.toString();
                
                flashcard.classList.remove('flipped');
            }
            
            function addWord() {
                const word = wordInput.value.trim();
                const wordWithAccent = wordWithAccentInput.value.trim();
                
                if (word === '' || wordWithAccent === '') {
                    alert('Будь ласка, заповніть обидва поля!');
                    return;
                }
                
                const newWord = {
                    id: Date.now(),
                    word: word,
                    wordWithAccent: wordWithAccent,
                    learned: false
                };
                
                words.push(newWord);
                saveWords();
                updateWordList();
                
                wordInput.value = '';
                wordWithAccentInput.value = '';
                
                // Switch to practice tab after adding
                tabs[0].click();
                
                if (!isStarted && words.length === 1) {
                    updateFlashcard();
                }
            }
            
            function deleteWord(id) {
                words = words.filter(word => word.id !== id);
                saveWords();
                updateWordList();
                
                if (words.length === 0) {
                    isStarted = false;
                    startBtn.classList.remove('hidden');
                    learnedBtn.classList.add('hidden');
                    notLearnedBtn.classList.add('hidden');
                    masterBtn.classList.add('hidden');
                    prevBtn.classList.add('hidden');
                    nextBtn.classList.add('hidden');
                    updateFlashcard();
                } else if (isStarted) {
                    // Adjust current index if needed
                    if (currentIndex >= words.length) {
                        currentIndex = words.length - 1;
                    }
                    updateFlashcard();
                }
            }
            
            function editWord(id) {
                const word = words.find(word => word.id === id);
                
                if (!word) return;
                
                const newWord = prompt('Слово без наголосу:', word.word);
                if (newWord === null) return;
                
                const newWordWithAccent = prompt('Слово з наголосом:', word.wordWithAccent);
                if (newWordWithAccent === null) return;
                
                word.word = newWord.trim();
                word.wordWithAccent = newWordWithAccent.trim();
                
                saveWords();
                updateWordList();
                
                if (isStarted) {
                    updateFlashcard();
                }
            }
            
            function toggleLearned(id) {
                const word = words.find(word => word.id === id);
                
                if (!word) return;
                
                word.learned = !word.learned;
                saveWords();
                updateWordList();
                updateStats();
                
                if (isStarted && activeFilter === 'unlearned' && word.learned) {
                    // If we're showing only unlearned and marked a word as learned, move to next
                    const filteredWords = getFilteredWords();
                    if (filteredWords.length === 0) {
                        alert('Вітаємо! Ви вивчили всі слова!');
                        isStarted = false;
                        startBtn.classList.remove('hidden');
                        learnedBtn.classList.add('hidden');
                        notLearnedBtn.classList.add('hidden');
                        masterBtn.classList.add('hidden');
                        prevBtn.classList.add('hidden');
                        nextBtn.classList.add('hidden');
                    } else {
                        currentIndex = words.findIndex(word => word.id === filteredWords[0].id);
                    }
                    updateFlashcard();
                }
            }
            
            function updateWordList() {
                wordList.innerHTML = '';
                
                if (words.length === 0) {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.textContent = 'Немає доданих слів. Додайте нові слова для вивчення.';
                    wordList.appendChild(emptyMessage);
                    return;
                }
                
                words.forEach(word => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    if (word.learned) {
                        wordItem.style.backgroundColor = '#e8f5e9';
                    }
                    
                    const wordText = document.createElement('div');
                    wordText.textContent = `${word.word} — ${word.wordWithAccent}`;
                    
                    const editControls = document.createElement('div');
                    editControls.className = 'edit-controls';
                    
                    const learnedBtn = document.createElement('button');
                    learnedBtn.textContent = word.learned ? '✓' : '○';
                    learnedBtn.title = word.learned ? 'Позначити як невивчене' : 'Позначити як вивчене';
                    learnedBtn.addEventListener('click', () => toggleLearned(word.id));
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '✎';
                    editBtn.title = 'Редагувати';
                    editBtn.addEventListener('click', () => editWord(word.id));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '✕';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.title = 'Видалити';
                    deleteBtn.addEventListener('click', () => deleteWord(word.id));
                    
                    editControls.appendChild(learnedBtn);
                    editControls.appendChild(editBtn);
                    editControls.appendChild(deleteBtn);
                    
                    wordItem.appendChild(wordText);
                    wordItem.appendChild(editControls);
                    
                    wordList.appendChild(wordItem);
                });
            }
            
            function saveWords() {
                localStorage.setItem('ukrAccentWords', JSON.stringify(words));
                updateStats();
            }
            
            function loadWords() {
                const savedWords = localStorage.getItem('ukrAccentWords');
                if (savedWords) {
                    words = JSON.parse(savedWords);
                } else {
                    // Add some default words
                    words = [
                        { id: 1, word: 'вимова', wordWithAccent: 'вимо́ва', learned: false },
                        { id: 2, word: 'новий', wordWithAccent: 'нови́й', learned: false },
                        { id: 3, word: 'читання', wordWithAccent: 'чита́ння', learned: false },
                        { id: 4, word: 'дошка', wordWithAccent: 'до́шка', learned: false },
                        { id: 5, word: 'зручний', wordWithAccent: 'зру́чний', learned: false }
                    ];
                    saveWords();
                }
                
                updateWordList();
                updateFlashcard();
                
                // Ensure stats are updated
                totalWordsSpan.textContent = words.length.toString();
                totalCount.textContent = words.length.toString();
            }
            
            function updateStats() {
                const learned = words.filter(word => word.learned).length;
                learnedCount.textContent = learned.toString();
                totalCount.textContent = words.length.toString();
            }
        });
    </script>
</body>
